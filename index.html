<!DOCTYPE html>

<html lang="NL">
    <head>
    <!-- Basic -->
	<meta charset="utf-8">
    <title>Inloggen | Ticketing</title>
        
    <!-- CSS -->
    <link href="CSS/style-2.css" type="text/css" rel="stylesheet"/>
	<link rel="stylesheet" href="CSS/animate.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700,900" rel="stylesheet">
        
    </head>
    
    <body>
		<div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo">Ticketing</span></h1>
            </div>
            <div class="login-box animated fadeInUp">
                <div class="box-header">
                    <h2>Inloggen</h2>
                </div>
                <form class="login" method="GET" action="home.html">
                    <label for="username">
                        <input type="text" placeholder="Gebruikersnaam" name="user_name" required/>
                        <i class="fa fa-user"></i>
                    </label>

                    <label for="password">
                        <input type="password" placeholder="Wachtwoord" name="user_pass" required />
                        <i class="fa fa-lock"></i>
                    </label>

                    <button>
                        <i class="spinner" class="submit" type="submit"></i>
                        <span class="state">Log in</span>
                    </button>

                  </form>
                <br/>
                <a href="#"><p class="small">Wachtwoord vergeten??</p></a>
            </div>
        </div>
	
	<script>
		$(document).ready(function () {
			$('#logo').addClass('animated fadeInDown');
			$("input:text:visible:first").focus();
		});
		$('#username').focus(function() {
			$('label[for="username"]').addClass('selected');
		});
		$('#username').blur(function() {
			$('label[for="username"]').removeClass('selected');
		});
		$('#password').focus(function() {
			$('label[for="password"]').addClass('selected');
		});
		$('#password').blur(function() {
			$('label[for="password"]').removeClass('selected');
		});
	`</script>
        
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="JS/index.js"></script>
	
    </body>

</html>
